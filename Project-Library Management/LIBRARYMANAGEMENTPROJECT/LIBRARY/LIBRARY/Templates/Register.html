{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block css %}<link href="/static/css/signin.css" rel="stylesheet"/>{% endblock %}

{% block content %}
    <form class="form-signin" action="/Register/" method="post">{% csrf_token %}
      <img class="mb-4" src="/static/imgs/reading.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">
          Please sign up
      </h1>
     <label for="inputId" class="sr-only">
          User ID
      </label>
      <input type="text" id="inputId" name="user_id" class="form-control" placeholder="User ID" required autofocus>
      <label for="inputPassword" class="sr-only">
          Password
      </label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <br/>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
{% endblock %}
